<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Folha de estilos do projeto -->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Game Geek</title>
</head>
<body>
    <!-- Cabeçalho/Navegação -->
    <header id="cabecalho">
        <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-button">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo@2x.png" alt="Logo Game Geek" class="navbar-brand">
                </a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1">
                    <span class="visually-hidden">Navegação</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navcol-1" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#jogos">Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre">Sobre</a>
                        </li>
                    </ul>
                    <span class="navbar-text actions">
                        <a class="login" href="#" data-bs-target="#loginForm" data-bs-toggle="modal">Fazer login</a>
                        <a class="btn action-button" role="button" href="#">Cadastrar</a>
                    </span>
                </div>
            </div>
        </nav>
        <div class="modal fade" role="dialog" tabindex="-1" id="loginForm">
            <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down" role="document">
                <div class="modal-content">
                    <div class="modal-header"><img src="assets/img/logo.png"><button type="button" class="btn-close"
                            data-bs-dismiss="modal"></button></div>
                    <div class="modal-body">
                        <p>Faça o login para acessar nossos serviços</p>
                        <form action="login" method="post">
                            <h2 class="visually-hidden">Formulário de Login</h2>
                            <div class="illustration"></div>
                            <div class="mb-3"><input class="form-control" type="email" name="email"
                                    placeholder="seu@email.com" required=""></div>
                            <div class="mb-3"><input class="form-control" type="password" name="password"
                                    placeholder="Senha" required=""></div>
                            <div class="mb-3"><button class="btn d-block w-100" type="submit">Fazer
                                    Login</button></div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-between"><a href="#">Esqueceu sua senha?</a></div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Scripts Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script Checkpoint I -->
    <script src="assets/scripts/checkpoint.js"></script>
</body>
</html>
