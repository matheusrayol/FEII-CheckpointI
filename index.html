<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Start: Folhas de estilos -->
    <!-- Folha de estilos do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Folha de estilos do projeto -->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- End: Folhas de estilos -->

    <title>Game Geek</title>
</head>
<body>
    <!-- Start: Cabeçalho/Navegação -->
    <header id="gg-cabecalho">
        <!-- Start: Barra de Navegação -->
        <nav id="gg-nav" class="navbar navbar-dark navbar-expand-lg sticky-top bg-dark text-uppercase navigation-clean-button">
            <div class="container">

                <!-- Start: Logotipo / Marca -->
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo@2x.png" alt="Logo Game Geek" class="navbar-brand">
                </a>
                <!-- End: Logotipo / Marca -->

                <!-- Start: Acionador Menu Mobile -->
                <button id="gg-mobilemenu" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#gg-navmenu">
                    <span class="visually-hidden">Navegação</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- End: Acionador Menu Mobile -->

                <!-- Start: Itens de Navegação -->
                <div id="gg-navmenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a id="gg-homelink" class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="gg-jogoslink" class="nav-link" href="#gg-jogos">Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a id="gg-sobrelink" class="nav-link" href="#gg-sobre">Sobre</a>
                        </li>
                    </ul>
                    <span class="navbar-text actions">
                        <a id="gg-login" class="login" href="#gg-loginmodal">LOGIN</a>
                        <a id="gg-signup" class="btn action-button" role="button" href="#gg-signupmodal">CADASTRAR</a>
                    </span>
                </div>
                <!-- End: Itens de Navegação -->

            </div>
        </nav>
        <!-- End: Barra de Navegação -->
    </header>
    <!-- End: Cabeçalho/Navegação -->

    <!-- Start: Conteúdo do site -->
    <main id="gg-maincontent" class="d-flex flex-column">

        <!-- Start: Seção 1 (Hero Banner) -->
        <section id="gg-sitehero" class="d-flex">
            <div id="gg-containerhero" class="container-fluid d-flex justify-content-center align-content-center">
                <div id="gg-herocontent" class="row row-cols-1 justify-content-center align-items-center gap-3">
                    <div id="gg-herocontent-text" class="text-center col">
                        <img class="gg-herocontent-img" src="assets/img/gaming_hero.png" alt="Game Geek Hero Banner">
                        <h1 id="gg-herocontent-title" class="gg-hero">Aperte o play!</h1>
                        <h4 id="gg-herocontent-subtitle">A sua biblioteca de jogos agora é online.</h4>
                    </div>
                </div>
            </div>
        </section>
        <!-- End: Seção 1 (Hero Banner) -->

    </main>
    
    <!-- Scripts Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script Checkpoint I -->
    <script src="assets/scripts/checkpoint.js"></script>
</body>
</html>
